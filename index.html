<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Hall Online</title>
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="sign-in-removebg-preview.png" alt="Painter Image">
        </div>
        <div class="form-section">
            <h2>Welcome to Gallery Hall Online</h2>
            <p>Sign in to Continue</p>
            <form>
                <div class="input-container">
                    <i class='bx bxs-user-account'></i>
                    <input type="text" placeholder=""><br>
                </div>
                <div class="input-container">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" placeholder="" width="100"><br>
                </div>
                <div class="signin-signup">
                    <button class="signin-button" type="button" id="si" onclick="window.location.href='/profile.html'">Sign In</button>
                    <button class="signup-button" type="button" id="su" onclick="window.location.href='/registerpage.html'">Sign Up</button>
                </div>
                <div class="hr-with-text">
                    <span>Sign in with</span>
                </div>
                <button class="google-button" type="button">Google</button>
            </form>
        </div>



    </div>

</body>

</html>
